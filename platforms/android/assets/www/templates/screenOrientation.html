<ion-view view-title="Screen Orientation">
  <ion-content class="pageView">
    <h1>Cordova Screen Orientation Plugin</h1>

    <h2>Installation</h2>
    <p><b>cordova plugin add net.yoik.cordova.plugins.screenorientation</b></p>

    <h2>Usage</h2>
    <p>Status: {{currentOrientation}}</p>
    <button class="button button-primary" ng-click="enableScreenOrientation()">Enable</button>
    <button class="button button-primary" ng-click="disableScreenOrientation()">Disable</button>

    <h2>Github link</h2>
    <a href="https://github.com/gbenvenuti/cordova-plugin-screen-orientation" target="_blank">Click Here</a>
  </ion-content>
</ion-view>
