<ion-view view-title="Shrinking Header">
  <ion-content class="pageView" overflow-scroll="true" header-shrink scroll-event-interval="5">
    <h1>Shrinking Header</h1>
    <ion-list>
        <ion-item ng-repeat="item in items"  item="item" href="#/item/{{item.id}}"> Item {{ item.id }} </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
