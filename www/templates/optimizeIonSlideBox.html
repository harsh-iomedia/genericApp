<ion-view view-title="Optimize Ion-Slide-Box">
  <ion-content scroll="false" class="pageView">
  <h4 class="text-center">This is a directive for optimizing the ion-slide box. Go to the respective controller and template to see the code for installation.</h4><br/><br/>
    <ion-slide-box show-pager="false" does-continue="true" auto-play="false" active-slide="activeSlide" optimize-slides="items" >
      <ion-slide ng-repeat="item in items">
        <div class="text-center" ng-if="item.show">
          <img ng-src="{{item.imagePath}}" alt="Gut Check" width="60%">
        </div>
        <h2 class="bold text-center" ng-if="item.show">{{item.title}}</h2>
        <ion-scroll ng-if="item.show">
          <h4 class="text-center dark">{{item.content}}</h4>
        </ion-scroll>
      </ion-slide>
    </ion-slide-box>
  </ion-content>
</ion-view>
